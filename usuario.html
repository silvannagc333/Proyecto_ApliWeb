<body>
    <body>
        <div class="top-bar">

              <img src="casa-inteligente.png" alt="Logo" class="logo">
              <h1 class="store-name">Tecno-Stream</h1>
            </div>
            <div class="other-logos">
              <a href="busqueda.html"><img src="buscar.png" alt="Busqueda" class="other-logo"></a>
              <a href="pagina2.html"><img src="carrito-de-compras (1).png" alt="Compras" class="other-logo"></a>
              <a href="usuario.html"><img src="perfil-del-usuario.png" alt="Usuario" class="other-logo"></a>
            </div>
          </div>
        </div>
      
        <div class="sidebar">
          <div class="sidebar-logos">
            <a href="pagina4.html"><img src="vr.png" alt="Monitores" class="sidebar-logo"></a>
            <a href="pagina5.html"><img src="auriculares.png" alt="Audifonos" class="sidebar-logo"></a>

  <main class="main-content">
    <div class="container">
      <div class="registration-form">
        <h2>Registro de Usuario</h2>
        <form>
          <input type="text" placeholder="Nombre de usuario" required>
          <input type="email" placeholder="Correo electrónico" required>
          <input type="password" placeholder="Contraseña" required>
          <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="#">Iniciar sesión</a></p>
      </div>
      <div class="employee-section">
        <h2>¿Eres empleado?</h2>
        <p>Inicia sesión en la sección de empleado para agregar artículos.</p>
        <button class="employee-button" onclick="abrirVentanaEmpleado()">Empleado</button>
      </div>
    </div>
  </main>
  <head>
    <script>
      function abrirVentanaEmpleado() {
  var codigoEmpleado = prompt("Ingresa el código de empleado:");

  if (codigoEmpleado === "1234") {
    window.open("agregar_producto.html", "_blank", "width=400,height=400");
  } else {
    alert("Código de empleado incorrecto");
  }
}

    </script>
  </head>
  
  <script src="script.js"></script>
